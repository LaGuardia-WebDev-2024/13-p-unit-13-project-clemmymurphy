<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Clementine's Crazy Quiz!</h1>
     <img id="wing"
          src="https://cdn.glitch.global/3a23ad6e-1587-4f18-a9aa-9481b05ccc73/baka.gif?v=1747150610261"
         width="310"
         
         <hr />
<!-- Movie Question -->
    <form id="model-form">
      <label>
         Who is my favorite model?
        <select id="model-answer">
          <option value="model1">Tanya Dziahileva</option>
          <option value="model2">Alex Consani</option>
          <option value="model3">Natalia Vodianova</option>
          <option value="model4"> Vlada</option>
        </select>
      </label>
      <button type="submit">Check Answer </button>
    </form>
    <div id="model-result">
    
    
    </div>
    <hr />
    <!-- Book Question -->
    <form id="show-form">
      <label>
     What is my favorite fashion show of all time?
        <select id="show-answer">
          <option value="show1">Thierry Mugler Autumn/Winter 1995</option>
          <option value="show2">Chalayan autumn/winter 2000</option>
          <option value="show3">MqQueenâ€™s Horn of Plenty autumn/winter 2009 show,</option>
          <option value="show4">Galliano for Dior Couture 1998</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="show-result"></div>
     
    <img id="black"
          src="https://cdn.glitch.global/3a23ad6e-1587-4f18-a9aa-9481b05ccc73/2158369_45fd2.gif?v=1747239762470"
       
         width="290">
    <h1>Thanks for playing!</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
       $("#black").hide()
      $("#black").slideDown(2000)
      $("#wing").hide()
      $("#wing").slideDown(2000)
      //Model Question jQuery Code
      $("#model-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#model-answer");
        var answer = $answer.val();

        if (answer === "model1") {
          $("#model-result").text("Honestly the face of a generation you are correct!");
          
        
     
        } else {
          $("#model-result").text("Try again sis!");
        }
      });

      //show Question jQuery Code
      $("#show-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#show-answer");
        var answer = $answer.val();

        if (answer === "show1") {
          $("#show-result").text("Honestly this show saved my life correct!");
        } else {
          $("#show-result").text("An incredible show but not the right answer!");
        }
      });
    </script>
    
  </body>
